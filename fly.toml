app = 'objekt-discord-bot'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1.5gb'
  cpu_kind = 'shared'
  cpus = 1
